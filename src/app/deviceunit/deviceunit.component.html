<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="header">
                        <h4 class="title">DeviceUnit List</h4>
                        <p class="category">##</p>
                    </div>
                      
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th> Name </th>
                                    <th> Description </th>
                                    <th> Price </th>
                                    <button (click)="exportToCsv()">Export to CSV</button>
                                    <th> Action </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of deviceUnitList">
                                    <td>{{i.name}}</td>
                                    <td>{{i.description}}</td>
                                    <td>{{i.price}}</td>
                                    <td>
                                        <button (click)="deleteDeviceUnit(i.deviceId)" class="btn btn-danger">Delete</button>
                                        <button (click)="openPopupForUpdate(i)" class="btn btn-info">Update</button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br><br><br>

                        <!-- Button to trigger the popup -->
                      <div style="display:flex;justify-content:center;">   <button class="btn btn-primary" (click)="openPopupForCreate()">Make DeviceUnit</button>
                      </div>
                        <!-- The popup content -->
                        <div class="modal" tabindex="-1" role="dialog" *ngIf="showModal" style="display: block; ">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                        <div class="modal-header bg-primary text-white" style="background-color: #bb1111">

                                        <button *ngIf="!isUpdate"  type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForUpdate()"></button>
                                        <button *ngIf="isUpdate"  type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForCreate()"></button>

                                    </div>
                                    <div class="modal-body custom-modal-body">
                                        <!-- Form inside the popup -->

                                        <h2 *ngIf="!isUpdate" class="text-center mb-4">Add DeviceUnit</h2>
                                        <h2 *ngIf="isUpdate" class="text-center mb-4">Update your DeviceUnit</h2>

                                        <form (ngSubmit)="onSubmit()"  #boutiqueForm="ngForm" class="p-4 border rounded">
                                            <div class="form-group">
                                                <label for="name">Name :</label>
                                                <input class="form-control" id="name" name="name" [(ngModel)]="deviceUnit.name">
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description :</label>
                                                <input class="form-control" id="description" name="description" [(ngModel)]="deviceUnit.description">
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price :</label>
                                                <input class="form-control" id="price" name="price" [(ngModel)]="deviceUnit.price">
                                            </div>




                                            <div class="text-center">
                                                <button *ngIf="!isUpdate" type="submit" class="btn btn-danger" [disabled]="!boutiqueForm.valid">Add</button>
                                                <button *ngIf="isUpdate" type="submit" class="btn btn-info" [disabled]="!boutiqueForm.valid">Update</button>
                                            </div>


                                        </form>





                                    </div>
                                    <div class="modal-footer">
                                        <button *ngIf="!isUpdate" type="button" class="btn btn-secondary" (click)="closePopupForCreate()">Close</button>
                                        <button *ngIf="isUpdate" type="button" class="btn btn-secondary" (click)="closePopupForUpdate()">Close</button>

                                    </div>

                                </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
