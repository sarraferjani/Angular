<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="header">
                        <h4 class="title">Order List</h4>
                        <p class="category">##</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th> TotalCost </th>
                                    <th> OrderStatus </th>
                                    <th> Delivery Zone </th>
                                    <th> Date </th>
                                    <th> Action </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let t of orderList">
                                    <td>{{t.totalCost}}</td>
                                    <td>{{t.status}}</td>
                                    <td>{{t.deliveryAdresse}}</td>
                                    <td>{{t.date}}</td>
                                    <td>
                                        <button (click)="deleteOrder(t.orderId)" class="btn btn-danger">Delete</button>
                                        <button (click)="openPopupForUpdate(t)" class="btn btn-info">Update</button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br><br><br>

                        <!-- Button to trigger the popup -->
                      <div style="display:flex;justify-content:center;">   <button class="btn btn-primary" (click)="openPopupForCreate()">Make An Order</button>
                      </div>
                        <!-- The popup content -->
                        <div class="modal" tabindex="-1" role="dialog" *ngIf="showModal" style="display: block; ">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                        <div class="modal-header bg-primary text-white" style="background-color: #bb1111">

                                        <button *ngIf="!isUpdate"  type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForUpdate()"></button>
                                        <button *ngIf="isUpdate"  type="button" class="btn-close text-white" aria-label="Close" (click)="closePopupForCreate()"></button>

                                    </div>
                                    <div class="modal-body custom-modal-body">
                                        <!-- Form inside the popup -->

                                        <h2 *ngIf="!isUpdate" class="text-center mb-4">Add Order</h2>
                                        <h2 *ngIf="isUpdate" class="text-center mb-4">Update Your Order</h2>

                                        <form (ngSubmit)="onSubmit()"  #boutiqueForm="ngForm" class="p-4 border rounded">
                                            <div class="form-group">

                                                <label>Order Method  :   </label>
                                                <select [(ngModel)]="selectedOrderStatus">
                                                    <option *ngFor="let status of OrderStatusOptions" [ngValue]="status">{{ status }}</option>
                                                </select>

                                            </div>
                                            <div class="form-group">
                                                <label for="orderMethod" hidden>OrderStatus :</label>
                                                <input type="hidden" id="orderMethod" name="orderMethod" value="true" >
                                            </div>
                                            <div class="form-group">
                                                <label for="totalCost">TotalCost :</label>
                                                <input class="form-control" id="totalCost" name="totalCost" [(ngModel)]="order.totalCost">
                                            </div>
                                            <div class="form-group">
                                                <label for="deliveryAdresse">Delivery Adresse :</label>
                                                <input class="form-control" id="deliveryAdresse" name="deliveryAdresse" [(ngModel)]="order.deliveryAdresse">
                                            </div>
                                            <div class="form-group">
                                                <label for="date">Date :</label>
                                                <input class="form-control" id="date" name="date" [(ngModel)]="order.date">
                                            </div>
                                            <div class="text-center">
                                                <button *ngIf="!isUpdate" type="submit" class="btn btn-danger" [disabled]="!boutiqueForm.valid">Add</button>
                                                <button *ngIf="isUpdate" type="submit" class="btn btn-info" [disabled]="!boutiqueForm.valid">Update</button>
                                            </div>


                                        </form>





                                    </div>
                                    <div class="modal-footer">
                                        <button *ngIf="!isUpdate" type="button" class="btn btn-secondary" (click)="closePopupForCreate()">Close</button>
                                        <button *ngIf="isUpdate" type="button" class="btn btn-secondary" (click)="closePopupForUpdate()">Close</button>

                                    </div>

                                </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
